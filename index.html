<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatbot</title>
	<link rel="stylesheet" href="libs/animate.css/animate.min.css">
	<link rel="stylesheet" href="libs/jquery-custom-scrollbar/jquery.custom-scrollbar.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="chatbox">
		<div class="chat-title">
			<figure class="avatar">
				<img src="img/roboto-logo.svg" alt="Bot">
			</figure>
			<h1>Есть вопросы? Смело задавайте</h1>
		</div>
		<div class="messages">
			<div class="messages-content">
				<div class="chat-container"></div>
			</div> <!-- вся переписка здесь -->
		</div>
		<div class="message-box">
			<textarea type="text" class="message-input" placeholder="Введите сообщение..."></textarea>
			<button class="message-submit" type="submit">Send</button>		
		</div>	
	</div>

	<!--<script src="libs/jquery/jquery-2.1.3.min.js"></script>
	<script src="libs/jquery-custom-scrollbar/jquery.custom-scrollbar.js"></script>-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="libs/mCustomScrollbar/jquery.mCustomScrollbar.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
